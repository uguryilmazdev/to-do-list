<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>

  <body>
    <!-- Header Section -->
    <header id="header-content" class="header-content">hello</header>
    <!-- Aside Section -->
    <nav id="navbar-content" class="navbar-content">
      <ul id="navbar" class="navbar">
        <!-- Home btn-->
        <li class="nav-item">
          <button type="button" id="home-btn" class="nav-btn">Home</button>
          <div class="to-do-count" id="home-todo-count"></div>
        </li>
        <!-- Today btn -->
        <li class="nav-item">
          <button type="button" id="today-btn" class="nav-btn">Today</button>
          <div class="to-do-count"></div>
        </li>
        <!-- Week btn -->
        <li class="nav-item">
          <button type="button" id="week-btn" class="nav-btn">Week</button>
          <div class="to-do-count"></div>
        </li>
        <!-- Notes btn -->
        <li class="nav-item">
          <button type="button" id="notes-btn" class="nav-btn">Notes</button>
        </li>
        <!-- Projects section -->
        <ul class="nav-item-projects-container">
          <div class="nav-item-projects-header">Projects</div>
          <ul class="projects"></ul>
        </ul>
      </ul>
      <button type="button" id="add-project" class="add-btn">
        <img src="./plus-circle.png" alt="plus-sign" />
      </button>
    </nav>
    <main id="main-content" class="main-content"></main>
    <!-- dialog screen -->
    <dialog class="dialog" id="add-task-dialog">
      <div class="dialog-header">
        <h4 class="dialog-header-text">Create a new</h4>
        <button type="button" class="dialog-btn" id="todo-btn">To Do</button>
        <button type="button" class="dialog-btn" id="note-btn">Note</button>
        <button type="button" class="dialog-btn" id="project-btn">
          Project
        </button>
        <button type="button" id="add-task-exit-btn" class="exit-btn"></button>
      </div>
      <form method="dialog">
        <div class="form-text-input-area"></div>
        <div class="form-submit-area"></div>
      </form>
    </dialog>
  </body>
</html>
